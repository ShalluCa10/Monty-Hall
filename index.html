
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monty Hall Problem</title>
</head>
<body>

    <h1>The Monty Hall Problem</h1>

    <script>
        let car =Math.ceil(Math.random() *3) ;
        document.writeln("<p> Car is in door number "+ car + "</p>")
        console.log("Car is in door number " + car)
        let choice = Math.ceil(Math.random() *3);
        document.writeln("<p> contestant choice is "+ choice + "</p>")
       
        let remove ;
        do {
             remove = Math.ceil(Math.random() *3);

        }
       
       while  (remove == car || remove == choice) {
        document.writeln("<p> host remove choice is "+ remove + "</p>")
        if(choice == car)
{
            document.writeln("<p style='color:red;'> contestant should stay </p>")

}
else{
                document.writeln("<p style='color:green;'> contestant should switch </p>")

}
            
        }
        </script>
    
</body>
</html>
